<ion-header>
  <ion-toolbar>
    <ion-title>novo-planejamento</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>
   <form #form="ngForm" (ngSubmit)="salvar(form)"> 
      <ion-item>
          <ion-label color='primary' position='floating'>
            Nome do Planejamento 
          </ion-label>
          <ion-textarea name='planejamento' ngModel>
          </ion-textarea>
      </ion-item>
      
      <ion-item>
          <ion-label color='primary' position='floating'>
              Faturamento Mensal  
          </ion-label>
          <ion-textarea name='mensal' ngModel>
          </ion-textarea>
        </ion-item>
        
        <ion-item>
          <ion-label color='primary' position='floating'>
              Custo Fixo Mensal  
          </ion-label>
          <ion-textarea name='custo' ngModel>
          </ion-textarea>
        </ion-item>

        <ion-button type='submit'>
            <ion-icon name='save'></ion-icon>
              Salvar
          </ion-button>
   </form>       
</ion-content>
